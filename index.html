<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-unlit.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.2/dark.min.css" rel="stylesheet">
    <link href="aurora.css" rel="stylesheet">
    <title>Aurora</title>
  </head>

  <body>
    <div class="position-absolute top-50 start-50 translate-middle container">
      <div class="alert alert-info" role="alert">
        This website is still in beta, so please report bugs if you find one!
      </div>
      <div id="home" class="card text-center">
        <div class="card-header h5">
          TikTok
        </div>
        <div class="card-body">
          <p class="card-text"><span class="badge accent">Views: <i class="fa-solid fa-check"></i></span></p>
        </div>
        <div class="card-footer">
          <button id="tiktok-service" class="btn btn-lg" style="display: block; width: 100%"><i class="fa fa-forward"></i> Use</button>
        </div>
      </div>
      <div id="tiktok-views" class="card text-center" hidden>
        <div class="card-header h5">
          Views
        </div>
        <div class="card-body">
          <p class="card-text">
          <div class="input-group mb-3">
            <input id="tiktok-url" type="text" class="form-control text-center" placeholder="Video URL" aria-label="Video URL" aria-describedby="send">
            <button id="tiktok-send" class="btn" type="button"><i class="fa-solid fa-paper-plane"></i>&nbsp;Send</button>
          </div>
          </p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.7/dist/sweetalert2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="aurora.js"></script>
  </body>

</html>
